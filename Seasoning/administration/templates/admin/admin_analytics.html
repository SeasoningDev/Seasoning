{% extends "admin/admin_base.html" %}
{% load staticfiles %}

{% block extra_script %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script type="text/javascript">
var url = "{% url 'get_request_history' 100 1000 %}";

var hours = 1;

$(function() {
	
	var margin = {top: 10, right: 30, bottom: 30, left: 50},
		width = 960 - margin.left - margin.right,
		height = 500 - margin.top - margin.bottom;
	
	var parseDate = d3.time.format("%Y-%m-%d %H:%M:%S").parse;
	var formatDate = d3.time.format("%d/%m %H:%M");
	var formatCount = function(x) {
		if (x % 1 > 0)
			return "";
		return d3.format(",.0f")(x);
	}
	
	var x = d3.time.scale().range([0, width]);
	var y = d3.scale.linear().range([height, 0]);
	
	var xAxis = d3.svg.axis().scale(x)
		.orient("bottom")
		.tickFormat(formatDate);
	
	var yAxis = d3.svg.axis().scale(y)
		.orient("left")
		.ticks(5)
		.tickFormat(formatCount);

	var line = d3.svg.line()
	    .x(function(d) { return x(d.x); })
	    .y(function(d) { return y(d.y); });
	
	// Create the SVG drawing area
	var svg = d3.select("#history-graph")
		.append("svg")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom)
		.append("g")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
	
	// Get the data
	d3.json(url, function(error, data) {
	
		// Parse the date strings into javascript dates
		data.forEach(function(d) {
			d.time = parseDate(d["timestr"]);
		});
		
		// Determine the first and list dates in the data set
		var timeExtent = d3.extent(data, function(d) { return d.time; });
		
		// Create one bin per month, use an offset to include the first and last months
		var timeBins = d3.time.hours(d3.time.hour.offset(timeExtent[0],-1),
		                             d3.time.hour.offset(timeExtent[1],1),
		                             hours);
		
		// Use the histogram layout to create a function that will bin the data
		var binByTimeInterval = d3.layout.histogram()
			.value(function(d) { return d.time; })
			.bins(timeBins);
		
		// Bin the data by month
		var histData = binByTimeInterval(data);
		
		// Scale the range of the data by setting the domain
		x.domain(d3.extent(timeBins));
		y.domain([0, 1.5 * d3.max(histData, function(d) { return d.y; })]);
		
		// Set up one bar for each bin
		// Months have slightly different lengths so calculate the width for each bin
		// Note: dx, the width of the histogram bin, is in milliseconds so convert the x value
		// into UTC time and convert the sum back to a date in order to help calculate the width
		// Thanks to npdoty for pointing this out in this stack overflow post:
		// http://stackoverflow.com/questions/17745682/d3-histogram-date-based
// 		svg.selectAll(".bar")
// 		  .data(histData)
// 		.enter().append("rect")
// 		  .attr("class", "bar")
// 		  .attr("x", function(d) { return x(d.x); })
// 		  .attr("width", function(d) { return x(new Date(d.x.getTime() + d.dx))-x(d.x)-1; })
// 		  .attr("y", function(d) { return y(d.y); })
// 		  .attr("height", function(d) { return height - y(d.y); });
		
		// Add the X Axis
		svg.append("g")
		  .attr("class", "x axis")
		  .attr("transform", "translate(0," + height + ")")
		  .call(xAxis);
		
		// Add the Y Axis and label
		svg.append("g")
		 .attr("class", "y axis")
		 .call(yAxis)
		.append("text")
		  .attr("transform", "rotate(-90)")
		  .attr("y", 6)
		  .attr("dy", ".71em")
		  .style("text-anchor", "end")
		  .text("Page Requests");

		  svg.append("path")
		      .datum(histData)
		      .attr("class", "line")
		      .attr("d", line);
	
	});
	
});
</script>
{% endblock %}

{% block content %}
<style>

		.bar {
		  fill: steelblue;
		  shape-rendering: crispEdges;
		}

		.axis path, .axis line {
		  fill: none;
		  stroke: #000;
		  shape-rendering: crispEdges;
		}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}
</style>

<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Visitor Analytics</h1>
	</div>
</div>

	<div class="col-lg-3 col-md-6">

				<div class="row">

					<span style="line-height: 10px;" class="">Parse uWsgi Logs</span>
				</a>
			</div>
		</div>
	</div>
	
</div>

<div class="row">
	<div id="history-graph">
	</div>

</div>
{% endblock %}
