<style>
.ajax-loader {
  position: relative;
  width: 18px;
  margin: auto;
}
.ajax-loader .ajax-loader-circle {
  position: absolute;
  width: 20px;
  height: 20px;
  opacity: 0;
  transform: rotate(225deg);
  animation-iteration-count: infinite;
  animation-name: orbit;
  animation-duration: 5.5s;
}
.ajax-loader .ajax-loader-circle:after {
  content: '';
  position: absolute;
  width: 3px;
  height: 3px;
  border-radius: 5px;
  background: #5B6553;
  /* Pick a color */
 
}
.ajax-loader .ajax-loader-circle:nth-child(2) {
  animation-delay: 240ms;
}
.ajax-loader .ajax-loader-circle:nth-child(3) {
  animation-delay: 480ms;
}
.ajax-loader .ajax-loader-circle:nth-child(4) {
  animation-delay: 720ms;
}
.ajax-loader .ajax-loader-circle:nth-child(5) {
  animation-delay: 960ms;
}
@keyframes orbit {
  0% {
    transform: rotate(225deg);
    opacity: 1;
    animation-timing-function: ease-out;
  }
  7% {
    transform: rotate(345deg);
    animation-timing-function: linear;
  }
  30% {
    transform: rotate(455deg);
    animation-timing-function: ease-in-out;
  }
  39% {
    transform: rotate(690deg);
    animation-timing-function: linear;
  }
  70% {
    transform: rotate(815deg);
    opacity: 1;
    animation-timing-function: ease-out;
  }
  75% {
    transform: rotate(945deg);
    animation-timing-function: ease-out;
  }
  76% {
    transform: rotate(945deg);
    opacity: 0;
  }
  100% {
    transform: rotate(945deg);
    opacity: 0;
  }
}
</style>

<div class="ajax-loader">
    <div class="ajax-loader-circle"></div>
    <div class="ajax-loader-circle"></div>
    <div class="ajax-loader-circle"></div>
    <div class="ajax-loader-circle"></div>
    <div class="ajax-loader-circle"></div>
</div>
