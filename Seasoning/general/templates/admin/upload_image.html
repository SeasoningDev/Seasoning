{% extends "admin/base_site.html" %}

{% block title %}Afbeelding Uploaden{% endblock %}

{% block content %}

<form enctype="multipart/form-data" action="" method="post">
{% csrf_token %}
{{ form }}
<br /><br />
<input type="submit" value="Upload" />
</form>

<h2>Geuploade afbeeldingen:</h2>

{% for image in images %}
<p>{{ image }}:</p>
<img src="{{ STATIC_URL }}img/static/{{ image }}" />
{% endfor %}

{% endblock %}
