<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

	<head>
		<title>Seasoning | {% block title %}Home{% endblock %}</title>
		
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Language" content="nl-be" />
		<meta name="ROBOTS" content="ALL" />
		<meta name="Copyright" content="Seasoning" />
		<meta name="description" content="{% block meta_description %}{% endblock %}" />
		
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <link rel="icon" href="{{ STATIC_URL }}img/logos/favicon.png" type="image/png" />
		
		<style>
			html, body, iframe {
			   margin:0; /* remove any margins of the IFrame and the body tag */
			   padding:0;
			   height:100%; /* set height 100% so that it fills the entire view port*/
			   overflow-y: hidden;
			}
			
			#header {
				border-bottom: 1px solid #5b6553;
    			box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
    			background-color: #629b31; 
    			height: 40px;
    		}

			a#back {
				float: right;
				height: 100%;
				line-height: 40px;
				text-decoration: none;
				color: white;
				font-weight: bold;
				margin-right: 20px;
				font: Verdana,Geneva,sans-serif;
				transition: color ease .5s;
			}
			a#back:hover {
				color: rgba(200, 200, 200, .8);
			}
			
			a#close {
				float: right;
				width: 30px;
				height: 30px;
				margin: 5px;
				background-image: url('{{ STATIC_URL }}img/icons/delete.png');
				background-size: 30px;
				transition: opacity ease .5s;
			}
			
			a#close:hover {
				opacity: .5;
			}
			
			iframe {
			   display:block; /* force the iframe to display as block */   
			   height:100%; /* assign 100% height */
			   width: 100%;
			   border:none;
			}
		</style>
		
	</head>
	
	<body>
	    <div id="header">
	        <a href="/"><img src="{{ STATIC_URL }}img/logos/mobile_header.png" style="height: 40px;"/></a>
	        
	        <a id="close" href="{{ external_url }}"> </a>
	        
	        <a id="back" href="{{ previous_url }}" style="">
	        	Terug naar Seasoning.be >>
	        </a>
        </div>
        
        <iframe src="{{ external_url }}"></iframe>
	</body>
</html>
